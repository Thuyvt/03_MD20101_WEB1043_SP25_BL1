<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Khai báo string
        let str01 = "Đây là biến string 01";
        let str02 = 'Đây là biến string 02';
        let str03 = `Đây là biến string 03`;
        let str04 = "String";
        let str05 = `Đây là biến ${str04} 05`;

        console.log(str01);
        console.log(str02);
        console.log(str03);
        console.log(str04);
        console.log(str05);
        // string có ký tự đặc biên
        // string có ký tự xuống dòng
        let str06 = "Đây là biến có ký tự \n xuống dòng ";
        console.log(str06);
        
        // string có ký tự "
        let str07 = "Tôi học ở \"FPT POLY\"";
        let str08 = 'Tôi học ở "FPT POLY"';
        console.log(str07);
        console.log(str08);

        // các thuộc tính và phương thức với string
        // tính độ dài string
        let bangChuCai = "abcdefghikmln";
        console.log(bangChuCai);
        // thuộc tính lenght: in độ dài/ số ký tự của str
        console.log(bangChuCai.length); // 13

        // trim(): để xóa khoảng trắng đầu cuối của string
        let ten = "   thuyvt   ";
        console.log(ten);
        console.log(ten.trim()); 

        // charAt(): Lấy ký tự tại vị trí/index xác định
        console.log(bangChuCai.charAt(0)); // a
        console.log(bangChuCai.charAt(1)); // b
        console.log(bangChuCai.charAt(12)); // n
        
        // substring(a,b): dùng để cắt string thành 1 string nhỏ hơn
        // cắt từ vị trí/index a đến vị trí/index b-1
        console.log(bangChuCai.substring(1, 3)); // bc

        // substr(a, b): cắt string thành 1 string nhỏ hơn
        // cắt từ vị trí/index a đến vị trí/index b
        console.log(bangChuCai.substr(1, 3)); // bcd

        // Nối string
        let ho = "Vũ";
        let tenDem = "Thị";
        let tenChinh = "Thúy   ";
        // concat(): nối 2 hoặc nhiều chuỗi với nhau
        console.log(ho.concat(" ", tenDem, " " , tenChinh));
        console.log(ho + tenDem);

        let hoVaTen = ho.concat(" ", tenDem, " " , tenChinh);
        console.log(hoVaTen);

        let arr = hoVaTen.trim().split(" ");
        console.log(arr);
        // Lấy ra vị trí của tên
        console.log(arr[arr.length -1]);
    </script>
</head>
<body>
</body>
</html>
